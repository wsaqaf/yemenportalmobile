machine:
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"
    GRADLE_OPTS: '-Dorg.gradle.jvmargs="-Xmx4096m -XX:+HeapDumpOnOutOfMemoryError"'
    JAVA_OPTS: "-Xms512m -Xmx4096m"
    ANDROID_HOME: /usr/local/android-sdk-linux
    TERM: "dumb"
  node:
    version: 6.1.0
  java:
    version: oraclejdk8

dependencies:
  cache_directories:
    - /usr/local/android-sdk-linux/platforms/android-25
    - /usr/local/android-sdk-linux/build-tools/25.0.3
    - /usr/local/android-sdk-linux/extras/android/m2repository
    - ~/android
    - ~/.android
  pre:
    - echo y | android update sdk --no-ui --all --filter tools,platform-tools,build-tools-25.0.3,android-25,extra-google-m2repository,extra-google-google_play_services,extra-android-support,extra-android-m2repository
    - gem install fastlane
  post:
    - fastlane beta

test:
  override:
    - "true"
